<!DOCTYPE html>
<html lang="{{ g.get('locale', 'en') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ _('home_title') }}</title>
</head>
<body>
    <h1>{{ _('home_header') }}</h1>

    {% if g.user %}
        <p>{{ _('logged_in_as') % {'username': g.user['name']} }}</p>
        <p>{{ _('current_time') }}: {{ current_time }}</p>
    {% else %}
        <p>{{ _('not_logged_in') }}</p>
    {% endif %}
</body>
</html>
